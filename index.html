<!DOCTYPE html>
<html>
<head>
    <title>Webhook Trigger Button</title>
</head>
<body>
    <button id="webhookButton">Trigger Webhook</button>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

    <script>
        document.getElementById('webhookButton').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            var url = "https://hook.us1.make.com/vjmmke1cgpt97athqsb57nb5mvgpj68x";

            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            var data = JSON.stringify({
                "text": "Webhook triggered by button click!"
            });

            xhr.send(data);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert("Webhook triggered successfully!");
                } else if (xhr.readyState === 4) {
                    alert("Failed to trigger webhook. Status: " + xhr.status);
                }
            };
        });
    </script>
</body>
</html>
